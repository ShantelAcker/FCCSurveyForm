<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="main">
        <h1 id="title">FCC Survey Form</h1>
        <p id="description">Thank you for helping us learn how we can improve!</p>
        
        <form id="survey-form">
            
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" name="name" required placeholder="Enter your name...">

                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" name="email" required placeholder="Enter your email...">

                <label for="age" id="number-label">Age (optional)</label>
                <input id="number" type="number" value="" min="13" max="120" placeholder="Enter your age...">
            </div>
            
            <div class="form-group">
                <p>What best describes your current role?</p>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time">Full Time Job</option>
                    <option value="part-time">Part Time Job</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend FCC to a friend?</p>
                
                <input id="yes" name="user-recommend" value="yes" type="radio" checked>
                <label for="yes">Yes</label>
                            
                <input id="no" name="user-recommend" value="no" type="radio">
                <label>No</label>
                
                <input id="maybe" name="user-recommend" value="maybe" type="radio">
                <label>Maybe</label>
            </div>
            
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <input id="front-end" type="checkbox" name="prefer" value="front-end">
                <label for="front-end">Front-end Projects</label><br />

                <input id="back-end" type="checkbox" name="prefer" value="back-end">
                <label for="back-end">Back-end Projects</label><br />

                <input id="wiki" type="checkbox" name="prefer" value="wiki">
                <label for="wiki">Wiki</label><br />

                <input id="challenges" type="checkbox" name="prefer" value="challenges">
                <label for="challenges">Challenges</label><br />

                <input id="courses" type="checkbox" name="prefer" value="Courses">
                <label for="courses">More Courses</label>
            </div>
            
            <div class="form-group">
                <p>Any more suggestions?</p>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit" >Submit</button>
            </div>

        </form>
    
    
    
    </main>

</body>

</html>
